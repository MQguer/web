        <h2>HTML表单</h2>
        <p>表单是用户与网页交互的主要方式之一。表单可以包含文本框、单选框、复选框、下拉列表、按钮等元素。</p>
        <p>表单的基本结构如下：</p>

        <form action="#" method="post" enctype="multipart/form-data" target="_blank">  <!-- action: 提交表单的地址，method: 提交方式，enctype: 编码类型 -->

            <label for="username_id">账户:</label>  <!-- for: 关联input的id属性 -->
            <input type="text" id="username_id" name="username" placeholder="请输入用户名">  <!-- name: 提交表单时的名称，placeholder: 提示信息，value: 默认值 -->
            <br><br>  <!-- 换行 -->

            <label for="name_id">姓名:</label>  <!-- 在input表单内，label作用相当于span -->
            <input type="text" id="name_id" name="name" value="姓名默认值">
            <br><br>

            <label for="email_id">邮箱:</label>
            <input type="email" id="email_id" name="email" placeholder="请输入电子邮箱">
            <br><br>

            <label for="password_id">密码:</label>
            <input type="password" id="password_id" name="password" placeholder="请输入密码">
            <br><br>

            <!-- 单选框：name必须一致 -->  
            <label for="gender">性别:</label>
            <input type="radio" name="gender"> 男    
            <input type="radio" name="gender"> 女 
            <br><br>

            <!-- 多选框：name必须一致 -->  
            <label for="hobby">爱好:</label>
            <input type="checkbox" name="hobby" value="reading"> 阅读
            <input type="checkbox" name="hobby" value="sports"> 体育
            <input type="checkbox" name="hobby" value="music"> 音乐
            <br><br>

            <input type="submit" value="提交">  <!-- 提交按钮 -->   
        </form>
        
    </body>
